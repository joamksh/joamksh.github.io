<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> 12주_문제3 </title>
</head>

<body>
	<script>
		var text = prompt("영문자를 입력하세요:");
		if (text == null) {
			alert("입력을 취소하였습니다.");
		}
		else {
			if (text >= 'A' && text <= 'Z')
				alert("입력한 글자는 대문자 " + text + "입니다.")
			else if (text >= 'a' && text <= 'z')
				alert("입력한 글자는 소문자 " + text + "입니다.")
			else
				alert(text + "는 영문자가 아닙니다.")
		}
	</script>
</body>

</html>
